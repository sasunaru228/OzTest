<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <!--  Подключение модуля круга  -->
    <link rel="stylesheet" href="css/progress.css">
    <script src="js/progress.js"></script>
    <title>OzonTest</title>
</head>
<body>
    <div class="container">
        <div id="progressCircle"></div>

        <div class="progress__controls">
            <div>
                <input class="progress__controls__input" type="text" id="input" value="0" maxlength="3" />
                <span class="progress__controls__label">Value</span>
            </div>
            <div>
                <span class="switch" id="btnAnimated"></span>
                <span class="progress__controls__label">Animated</span>
            </div>
            <div>
                <span class="switch" id="btnHidden"></span>
                <span class="progress__controls__label">Hidden</span>
            </div>

        </div>
    </div>
<script>
    const switchAnimate = document.querySelector('#btnAnimated');
    const switchToHide = document.querySelector('#btnHidden');
    switchAnimate.addEventListener('click', () => {
        switchAnimate.toggleAttribute('active');
    })
    switchToHide.addEventListener('click', () => {
        switchToHide.toggleAttribute('active');
    })
</script>
<script>
    const progress = new ProgressBar(document.getElementById('progressCircle'))

    document.querySelector('#input').addEventListener('input', (e) => {
        progress.setValue(e.target.value)
    })
    document.querySelector('#btnAnimated').addEventListener('click', (e) => {
        progress.setIsAnimating(e.currentTarget.hasAttribute('active'))
    })
    document.querySelector('#btnHidden').addEventListener('click', (e) => {
        progress.setIsHidden(e.currentTarget.hasAttribute('active'))
    })
</script>
</body>
</html>
